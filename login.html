<html lang="zh-cn" oncontextmenu="self.event.returnValue=false" onselectstart="return false" style="margin-right: 0px;">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="logo.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://unpkg.com/notyf@3/notyf.min.css" rel="stylesheet">
    <meta content="upgrade-insecure-requests" http-equiv="Content-Security-Policy">
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script src="tool.js"></script>
    <script src="js.js" type="text/javascript">
    </script>
    <link href="logo.png" mask="" rel="icon" sizes="any">
    <link href="llogin/login.css" rel="stylesheet" type="text/css">
    <link href="css.css" rel="stylesheet">
</head>
<body>
<div id="login_frame">
    <p id="image_logo"><img height="96px" hight="96px" src="logo.png"></p>
    <script src="https://unpkg.com/notyf@3/notyf.min.js"></script>
    <script src="sha.js" type="text/ecmascript"></script>
    <script src="llogin/login.js" type="text/javascript"></script>
    <form action="login.js" method="post">
        <p><label class="label_input">用户名</label><input class="text_field" id="username" type="text"></p>
        <p><label class="label_input">密码</label><input class="text_field" id="password" type="password"></p>
        <div id="login_control">
            <input id="btn_login" onclick="login();" type="button" value="进入网站">
        </div>
    </form>
</div>
</body>
</html>
